<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="displays">
            <div class="historyDisplay"></div>
            <div class="display"></div>
        </div>
        <div class="buttons">
            <button id="clearButton" class="bigButton">Clear</button>
            <button id="deleteButton" class="bigButton">Delete</button>
        </div>
        <div class="buttons">
            <button class="numeralButton" id="seven" value="7">7</button>
            <button class="numeralButton" id="eight" value="8">8</button>
            <button class="numeralButton" id="nine" value="9">9</button>
            <button class="operationButton" id="divide" value="/">/</button>
        </div>
        <div class="buttons">
            <button class="numeralButton" id="four" value="4">4</button>
            <button class="numeralButton" id="five" value="5">5</button>
            <button class="numeralButton" id="six" value="6">6</button>
            <button class="operationButton" id="multiply" value="*">*</button>
        </div>
        <div class="buttons">
            <button class="numeralButton" id="one" value="1">1</button>
            <button class="numeralButton" id="two" value="2">2</button>
            <button class="numeralButton" id="three" value="3">3</button>
            <button class="operationButton" id="minus" value="-">-</button>
        </div>
        <div class="buttons">
            <button class="numeralButton" id="decimal" value=".">.</button>
            <button class="numeralButton" id="zero" value="0">0</button>
            <button id="equals" value="=">=</button>
            <button class="operationButton" id="plus" value="+">+</button>
        </div>
    </div>

</body>
</html>
